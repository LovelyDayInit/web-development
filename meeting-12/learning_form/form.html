<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form">
    <h3 class="title">Coding Competition <br> Enrollment 2024</h3>
    <form action="result.html" target="blank" method="POST" autocomplete="on" novalidate>
      <label for="categories">Categories:</label>
      <select>
        <option value="kids">Kids (8-10y)</option>
        <option value="teens">Teens (11-13y)</option>
        <option value="highschool">High School (14-16y)</option>
        <option value="adult">Adult (17-21y)</option>
      </select> <br> <br>

      <label for="name">Name</label>
      <input type="text" id="name" name="name">

      <label for="email">Email</label>
      <input type="text" id="email" name="email">

      <label for="address">Address</label>
      <textarea id="address" name="address" cols="30" rows="10"></textarea>

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone">

      <input type="submit" value="Submit" class="submit_btn">
    </form>
  </div>
</body>

</html>
