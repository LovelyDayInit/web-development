<!DOCTYPE html>
<html>

<head>
  <title> Video and Audio </title>
</head>

<body>

  <h3> Biology </h3>
  <video width="320" height="240" controls>
    <source src="biology.mp4">
  </video>
  <h3> Video Tag </h3>
  <video src="biology.mp4" width="320" height="240" controls></video>

  <h3>Background Sound</h3>
  <audio controls>
    <source src="audio.mp3">
  </audio>

   <h3> iFrame tag </h3>
  <iframe width="320" height="240" src="https://www.youtube.com/embed/hb7Q33ysCwI?si=ZON6G9QHduDXHUx9"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
  </iframe>

  <h3> Address </h3>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31873.955280597635!2d101.58565222006838!3d3.0289466911921337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdb32fdd85d731%3A0x8d716a8b3eb18476!2sMain%20Place%20Mall!5e0!3m2!1sen!2smy!4v1723865317643!5m2!1sen!2smy"
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>


</body>

</html>
